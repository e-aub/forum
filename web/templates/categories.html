<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="./assets/categories.css">
</head>
<body>

<h1>Categories</h1>

<form id="categoryForm" class="categoryForm">
    {{range .}}
    <button type="button" class="category" onclick="submitForm('{{.Id}}')">
        <h3>{{.Name}}</h3>
        <p>{{.Description}}</p>
    </button>
    {{end}}
</form>

<script>
    function submitForm(category) {
        const params = new URLSearchParams({ category: category });
        window.location.href = `/categories?${params}`;
    }
</script>

</body>
</html>
