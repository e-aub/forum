{{define "style"}} 
<link rel="stylesheet" href="/assets/css/new_post.css">
{{end}}

{{define "title"}}talk - New Post{{end}}



{{define "body"}}
<main>
    {{block "sidebar" .}}{{end}}
    <section class="create-post">
        <h2>Create a New Post</h2>
        <form action="/new_post" method="post">
            <input name="title" type="text" placeholder="Post Title" class="post-title" maxlength="40" required>
            <textarea name="content" placeholder="Post Content" class="post-content" required maxlength="300"></textarea>
            <div class="form-group">
                <label>Choose Categories:</label>
                <div class="categories">
                    {{range .}}
                    <label><input type="checkbox" name="category" value="{{.Id}}"> {{.Name}}</label>
                    {{end}}
                </div>
            </div>
            <button type="submit">Create Post</button>
        </form>
    </section>
</main>
{{end}}

{{define "script"}} 
 
{{end}}
