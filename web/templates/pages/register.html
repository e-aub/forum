{{define "style"}}
<link rel="stylesheet" href="/assets/css/register.css">
{{end}}

{{define "title"}}talk - Signup{{end}}

{{define "header"}}
<header>
    <a href="/">
        <div class="logo">
            <img src="/assets/icons/logo.png" alt="Logo">
        </div>
    </a>
    <nav class="top-bar">
        <a href="/login">Login</a>
        <a href="/register" class="active">Signup</a>
    </nav>
</header>
{{end}}

{{define "sidebar"}}{{end}}

{{define "body"}}
<main>
    <div class="container">
        <section class="signup">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="/login">Login</a></p>
            </form>
        </section>
    </div>
</main>
{{end}}

{{define "script"}}
<script type="module" src="/assets/js/register.js"></script>
{{end}}
